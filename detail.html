<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detail</title>

    <link rel="stylesheet" href="css/food.css" />
    <link rel="stylesheet" href="css/header&footer.css" />

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <style>
      * {
        margin: 0px;
        padding: 0px;
      }
      body {
        margin: 0;
        font-family: 'Noto Serif KR', serif;
      }
      main {
        width: 100%;
        padding: 0px 100px;
      }
      .detail_wrap {
        width: 100%;
        margin: 0px auto;
      }
      .detail_header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 12px;
        margin-bottom: 16px;
      }
      .back_link {
        text-decoration: none;
        border: 1px solid #ddd;
        padding: 8px 12px;
        border-radius: 8px;
        font: 500 14px/1 'IBM Plex Mono', monospace;
      }

      /* 최상단 3장 갤러리 */
      .gallery-top {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 4px;
        margin-bottom: 96px;
      }
      .gallery-top img {
        width: 100%;
        aspect-ratio: 1/1;
        object-fit: cover;
        border-radius: 2px;
        display: block;
      }

      /* 텍스트 메타 */
      h1.food_title {
        margin: 14px 0 28px;
        font-size: 38px;
      }
      .meta {
        color: #666;
        margin: 8px 0 16px;
        font-size: 18px;
      }

      /* 대표 메인 이미지(폭 100%) */
      .main-image img {
        width: 100%;
        height: auto;
        border-radius: 12px;
        display: block;
        margin-top: 12px;
      }
      /* 카카오맵 컨테이너 스타일 추가 */
      #kakaoMapContainer {
        margin-top: 24px;
        border-radius: 8px;
        overflow: hidden;
        width: 100%;
      }
      .root_daum_roughmap {
        width: 100%;
      }

      #desc {
        font-size: 22px;
        font-weight: 600;
        margin-bottom: 20px;
      }
      #content_text {
        font-size: 18px;
        letter-spacing: 0.2px;
        line-height: 30px;
        margin-top: 50px;
        margin-bottom: 60px;
      }
      hr {
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1 class="logo">
        <a href="index.html">
          <!-- <img src="source/logo.png" /> -->
          GISHLEAN GUIDE</a
        >
      </h1>

      <nav>
        <ul class="header_list">
          <li><a href="souvenir.html">Info</a></li>
          <li><a href="food.html">Food</a></li>
          <li><a href="place.html">Place</a></li>
          <li><a href="activity.html">Activity</a></li>

          <li><a href="scheduler.html">Scheduler</a></li>
        </ul>
      </nav>
    </header>
    <div class="detail_wrap">
      <div id="galleryTop" class="gallery-top"></div>
      <main>
        <h1 id="title" class="food_title">Loading…</h1>
        <hr />
        <div class="meta" id="priceRow"></div>
        <p id="desc"></p>
        <p id="content_text"></p>
        <!-- 지도 배치 -->
        <div id="kakaoMapContainer">
          <div
            id="daumRoughmapContainer"
            class="root_daum_roughmap root_daum_roughmap_landing"
          ></div>
        </div>
      </main>
    </div>
    <footer>
      <p>© 2025 GISHLEANG GUIDE</p>
      <p>Taste Korea · Feel Culture · Make Your Own Journey</p>
      <p>경기도 의왕시 계원대학로 66, 기슐랭 가이드 스튜디오</p>
    </footer>

    <script
      charset="UTF-8"
      class="daum_roughmap_loader_script"
      src="https://ssl.daumcdn.net/dmaps/map_js_init/roughmapLoader.js"
    ></script>

    <script src="js/data.js"></script>
  </body>
</html>
