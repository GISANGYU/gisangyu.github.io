<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Detail</title>

    <!-- (옵션) 네가 쓰는 폰트/스타일 연결 -->
    <link rel="stylesheet" href="css/food.css" />
    <link rel="stylesheet" href="css/header&footer.css" />

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <style>
      /* 최소 레이아웃 (원하면 삭제하고 네 CSS만 사용) */
      body {
        margin: 0;
        font-family: 'Noto Serif KR', serif;
      }
      .detail_wrap {
        max-width: 1100px;
        margin: 24px auto;
        padding: 0 16px;
      }
      .detail_header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 12px;
        margin-bottom: 16px;
      }
      .back_link {
        text-decoration: none;
        border: 1px solid #ddd;
        padding: 8px 12px;
        border-radius: 8px;
        font: 500 14px/1 'IBM Plex Mono', monospace;
      }
      .gallery {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 12px;
        margin-bottom: 16px;
      }
      .gallery img {
        width: 100%;
        aspect-ratio: 1/1;
        object-fit: cover;
        border-radius: 12px;
        display: block;
      }
      .meta {
        color: #666;
        margin: 8px 0 16px;
      }
    </style>
  </head>
  <body>
    <div class="detail_wrap">
      <div class="detail_header">
        <h1 id="title" class="food_title">Loading…</h1>
        <a class="back_link" href="food.html">← Back</a>
      </div>

      <div id="gallery" class="gallery"></div>

      <div class="meta" id="priceRow"></div>
      <p id="desc"></p>
    </div>

        const foodPrices = [

          '₩20,000~₩42,000 · Seoul',
        ];
        // ===== /데이터 =====

        // 1) URL에서 id 읽기
        const params = new URLSearchParams(window.location.search);
        const id = parseInt(params.get('id'), 10);

        // 3) 데이터 바인딩
        const title = storeNames[id];
        const desc = textFoods[id];
        const price = foodPrices[id];

        $('#title').text(title);
        $('#desc').text(desc);
        $('#priceRow').text(price);
        document.title = title;

        // 4) 이미지 렌더링
        // 기본: 리스트에서 쓰던 대표 이미지
        const fallback = `food/food (${id}).jpeg`;
        // 추가 컷 시도: "food/food (id) (1~3).jpeg"
        const candidates = [
          `food/food${id} (1).jpg`,
          `food/food${id} (2).jpg`,
          `food/food${id} (3).jpg`,
        ];

        // 갤러리 비우고 채우기
        const $gal = $('#gallery').empty();

        // 후보 3장 시도 로드 (없으면 자동 숨김)
        candidates.forEach((src) => {
          const $img = $('<img>').attr('src', src).attr('alt', title);
          $img.on('error', function () {
            $(this).remove();
          });
          $gal.append($img);
        });

        // 후보가 전부 없을 수도 있으니 대표 이미지 한 장은 보장
        const $main = $('<img>').attr('src', fallback).attr('alt', title);
        $main.on('error', function () {
          $(this).remove();
        });
        $gal.prepend($main);
      });
    </script>
  </body>
</html>
