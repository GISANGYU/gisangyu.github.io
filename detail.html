      .detail_wrap {
        width: 100%;
        margin: 0px auto;

      .detail_header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 12px;
        margin-bottom: 16px;
      }
      .back_link {
        text-decoration: none;
        border: 1px solid #ddd;
        padding: 8px 12px;
        border-radius: 8px;
        font: 500 14px/1 'IBM Plex Mono', monospace;
      }

      /* 최상단 3장 갤러리 */
      .gallery-top {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 4px;
        margin-bottom: 96px;
      }
      .gallery-top img {
        width: 100%;
        aspect-ratio: 1/1;
        object-fit: cover;
        border-radius: 2px;
        display: block;
      }

      /* 텍스트 메타 */
      h1.food_title {
        margin: 14px 0 28px;
        font-size: 38px;
      }
      .meta {
        color: #666;
        margin: 8px 0 16px;
        font-size: 18px;
      }

      /* 대표 메인 이미지(폭 100%) */
      .main-image img {
        width: 100%;
        height: auto;
        border-radius: 12px;
        display: block;
        margin-top: 12px;
      }
      /* 카카오맵 컨테이너 스타일 추가 */
      #kakaoMapContainer {
        margin-top: 24px;
        border-radius: 8px;

        width: 100%;
      }
      .root_daum_roughmap {
        width: 100%;

      #desc {

        margin-top: 50px;
        margin-bottom: 60px;
      }
      hr {
        margin-bottom: 20px;
      }

          "프랑스어로 '피어나다'라는 뜻처럼, 정교한 기술로 버터의 향과 온도를 완벽하게 다룬 비에누아즈리(크루아상, 뺑 오 쇼콜라 등)와 섬세한 크림 워크가 압도적인 강점인 디저트 전문점입니다. 페이스트리의 결은 입안에서 바삭함과 촉촉함 사이의 완벽한 지점에서 우아하게 멈춥니다. 디저트에는 계절의 신선함을 담은 과일을 활용한 콩포트나 콜리스를 더해, 전체적인 단맛을 세련되게 조절하고 균형을 맞춥니다. 단순히 보기 좋은 비주얼을 넘어, 한입 베어 물었을 때 느껴지는 버터의 고소함과 정교한 단맛, 그리고 긴 잔향이 미각에 깊은 인상을 남기는 디저트를 제안합니다. 시그니처 메뉴들은 재료의 질감을 온전히 살려낸 것이 특징입니다.",

          // 7 쥬에
          '플레이팅의 미감과 맛의 조화를 치밀하게 탐구하는 하이엔드 디저트 및 드링크 스폿입니다. 이곳의 메뉴들은 가벼운 산미를 지닌 젤과 향긋한 허브 향, 그리고 무겁지 않은 질감의 크림이 조화롭게 공존하는 것이 특징입니다. 당도의 피크를 짧고 강렬하게 끌어올린 후, 깔끔하고 빠르게 마무리되도록 설계되어 물리지 않고 다음 한 입을 기대하게 만듭니다. 특히, 디저트 메뉴 하나하나가 한 폭의 예술 작품과 같은 비주얼을 자랑합니다. 진하게 내린 에스프레소나 섬세하게 우려낸 차와의 페어링은 디저트 메뉴의 인상을 완성하며, 방문객에게 시각적, 미각적 만족감을 동시에 선사합니다. 감각적이고 트렌디한 분위기 속에서 즐기는 미식 경험을 제공합니다.',

          // 8 텐지몽
          '일본 라멘의 진수를 느낄 수 있는 곳으로, 특히 진득하고 깊은 바디감의 돈코츠(돼지 육수)와 쇼유(간장) 라멘을 탁월한 균형감으로 풀어낸 것이 호평을 받습니다. 진한 육수의 농도에도 불구하고, 불필요한 기름층을 절제하여 무게감을 덜어내고 육수의 핵심 풍미만을 선명하게 보존합니다. 면발은 주문 즉시 삶아내며, 진한 국물과의 접점을 고려한 적절한 탄력과 흡수율로 마감됩니다. 토핑은 복잡하지 않게 최소화하되, 잘 익힌 차슈와 아지타마고(맛 달걀) 등 각각의 존재감이 명확하여 한 그릇의 완성도를 높입니다. 이곳의 라멘은 농도, 염도, 리듬의 세 박자가 정확히 맞아떨어져, 깊은 만족감을 선사하는 한 그릇입니다. 일본 현지의 깊은 맛을 정교하게 재현했습니다.',

          // 9 숙수도가
          "한국 전통의 '숙수(궁중 요리사)' 정신을 이어받아, 제철 식재료를 중심으로 담백하고 정갈하게 조리해내는 현대 한식 상차림을 선보입니다. 짠맛과 단맛의 전통적인 미각을 미묘한 경계에서 섬세하게 조율하며, 그 안에서 장(醬)과 같은 발효 식품 특유의 깊은 향이 은근하게 맴도는 것이 특징입니다. 식감의 대비를 치밀하게 고려한 곁들임 반찬(곁들이)들이 산뜻한 리듬감을 더해 식사 내내 지루함이 없습니다. 전통주나 청주 한 잔과도 완벽하게 어울리는 담백한 맛의 결이 또렷하며, 과한 기교 없이 재료의 품질과 조리법의 정직함만으로 승부하는, 맛의 근본을 지킨 한식을 맛볼 수 있는 곳입니다.",

          // 10 토라후구가
          '복어(후구) 요리를 중심으로, 재료 본연의 투명하고 단단한 식감을 극대화한 정갈한 코스 다이닝을 제공합니다. 얇게 썰어낸 사시미부터 바삭하게 튀겨낸 튀김, 그리고 맑고 깊은 지리(탕)까지, 복어의 매력을 다채롭게 경험할 수 있습니다. 조리 과정에서 과도한 간을 철저히 배제하여 복어 특유의 단단한 조직감과 은은한 단맛을 오롯이 끌어올립니다. 코스 중간에는 상큼한 시소나 유자 산미를 활용한 요소를 배치하여 미각을 리프레시하고 뒷맛을 산뜻하게 정리합니다. 특히, 맑은 탕에서 우러나오는 깊고 은근한 국물 향은 코스의 전체적인 흐름을 우아하고 고급스럽게 이끌며, 복어 전문점으로서의 높은 완성도를 보여줍니다.',

          // 11 온지음
          '한국 궁중 음식의 깊은 심지와 전통을 현대적인 감각과 구성으로 세련되게 재해석한 한식 레스토랑입니다. 간장, 된장 등 장(醬)류와 발효 식품의 깊이를 섬세하게 조율하여 짠맛을 획기적으로 줄이고, 그 대신 재료 본연의 단맛과 은근한 향신의 선을 곧게 세웁니다. 모든 요리는 식재료의 질감과 색감, 계절감을 고려하여 담아냅니다. 사용하는 기물(그릇)의 질감과 온도의 완벽한 일치, 정교한 담음새가 맛의 인상과 품격을 배가시킵니다. 고즈넉하고 차분한 공간의 흐름 속에서, 한국 음식 문화의 품격과 아름다움을 또렷하게 전달하는, 사색적인 미식 경험을 제공합니다.',

          // 12 유 유안
          "광둥(Cantonese) 요리의 정수를 현대적인 서비스와 1920년대 상하이를 연상시키는 화려하고 우아한 공간미로 풀어낸 하이엔드 다이닝입니다. 이곳의 광둥 요리는 강한 불을 다루는 '웍'(Wok) 조리 기술이 뛰어나, 재료의 수분감을 지키면서도 강한 불향(웍 헤이)을 입히는 것이 특징입니다. 소스의 점도와 농도 조절이 세밀하여 재료 본연의 질감이 흐트러지지 않고 살아납니다. 전통적인 광둥 요리부터 현대적인 해석을 가미한 메뉴까지, 클래식과 모던이 교차하는 메뉴 구성 속에서 모든 접시가 뚜렷한 완성도를 자랑합니다. 정교한 딤섬과 메인 요리 모두 깊은 풍미와 세련된 맛을 동시에 갖추고 있습니다.",

          // 13 외고집 설렁탕
          "오직 '외고집'처럼 맑고 깊은 국물의 설렁탕 하나에 모든 정성을 쏟아붓는 집입니다. 장시간 소뼈를 고아낸 육수는 불필요한 기름을 단정하게 걷어내어 뽀얗지만 텁텁하지 않고 투명한 감칠맛을 남깁니다. 얇게 썰어 국물에 토렴된 고기의 결은 부드럽게 풀리며 육수의 풍미를 더합니다. 밥알과 잘 익은 김치, 그리고 신선한 파의 향이 어우러질 때, 비로소 국물이 가진 은은하고 깊은 단맛이 또렷해집니다. 화려한 기교 없이 '기본에 충실한 맛'의 표본을 제시하는 곳으로, 한 그릇의 설렁탕이 주는 든든함과 따뜻함이 변치 않는 신뢰를 줍니다. 전통적인 방식으로 묵묵히 맛을 지켜낸 노포의 미덕이 느껴집니다.",

          // 14 야키토리 묵
          '숯불의 강한 화력을 이용해 정교하게 불맛을 입힌 다양한 닭 꼬치(야키토리)가 주역인 전문점입니다. 닭의 부위마다 지방의 함량과 식감을 고려하여 굽는 시간과 간의 포인트를 미묘하게 달리하여, 손님은 한 꼬치씩 서로 다른 식감의 차이를 음미할 수 있습니다. 간장 베이스의 달콤 짭조름한 타레 소스와 맑고 단정한 소금 간이 선명하게 대비를 이루며 닭고기의 맛을 극대화합니다. 향긋한 사케 또는 깔끔한 쇼츄와의 페어링은 숯불 향과 어우러져 저녁 식사의 온도를 완성합니다. 꼬치 하나하나에 깃든 장인의 세밀한 손길과 불 조절의 노련함이 느껴지는, 깊이 있는 야키토리 경험을 선사합니다.',

          // 15 도림
          '서울의 스카이라인을 조망할 수 있는 호텔 37층에 위치한, 광둥식 조리의 정수를 담은 클래식 중식 다이닝입니다. 숙련된 셰프의 불 조절 기술이 뛰어나 재료 본연의 수분을 완벽하게 지켜내며, 소스의 점도와 농도를 세밀하게 제어하여 요리의 품격을 높입니다. 코스 요리의 경우, 서비스의 템포가 손님의 식사 속도와 메뉴의 무게감을 균형 있게 잡아주는 것이 인상적입니다. 입안에서 풍미가 겹겹이 섬세하게 열리는 복잡한 맛의 레이어가 특징이며, 식사의 마무리는 언제나 단정하고 깨끗합니다. 격조 높은 분위기와 정교한 요리가 조화를 이루어, 특별한 날을 기념하기에 완벽한 미식 공간입니다.',

          // 16 주052
          "한국 전통 음식의 견고한 골격 위에 현대적이고 창의적인 모티프를 더한 모던 한식 코스 다이닝을 선보입니다. 전통 장(醬)과 젓갈의 깊은 맛, 그리고 서양 요리 기법에서 가져온 산미와 단맛의 '각'을 치밀하게 세팅하여, 한 접시 안에서 하나의 이야기가 논리적으로 진행되도록 구성합니다. 메뉴들은 새롭고 도전적이지만, 결코 과장되지 않고 한국인의 미각에 익숙한 편안함을 기반으로 합니다. 깨끗하고 명료한 피니시가 모든 접시의 인상을 완성하며, 한식의 재료를 사용해 구현할 수 있는 미식의 확장성을 보여줍니다. 창의성과 완성도가 모두 높은 미식 경험을 원하는 이들에게 매력적인 곳입니다.",

          // 17 한월관
          '진하고 깊은 맛의 곰탕과 최상급 한우 요리를 중심으로 오랜 시간 동안 고객의 신뢰를 쌓아온 전통 있는 노포입니다. 이곳의 곰탕은 과도한 조미료 없이 오직 좋은 한우 뼈와 고기로만 국물의 깊이를 정직하게 끌어올린 것이 특징입니다. 국물은 묵직하면서도 깔끔한 맛을 자랑하며, 곰탕과 함께 제공되는 반찬 구성은 소박하지만 곰탕의 맛을 기능적으로 돋보이게 하는 역할에 충실합니다. 한 그릇이 주는 따뜻함과 든든함이 사계절 내내 변치 않는 일관성을 유지하며, 한국인이 사랑하는 정직한 맛의 기준을 제시합니다. 가족 단위나 어르신들을 모시고 방문하기에도 훌륭한 편안함을 갖춘 곳입니다.',

          // 18 미필담
          '숙성과 발효라는 한식의 근본적인 조리 방식을 현대적으로 재해석하여, 섬세한 호흡으로 풀어낸 한식 다이닝을 제공합니다. 전통 장(醬)과 식초의 정교한 산도가 재료 본연의 은은한 단맛을 깨우는 역할을 합니다. 한식 특유의 향신료 레이어는 강하게 드러나기보다 은근하고 길게 입안에 맴도는 것이 특징입니다. 전체적인 분위기와 요리는 과하게 화려하지 않으면서도, 맛의 균형과 절제의 미덕이 돋보입니다. 코스 구성은 계절감을 반영한 다채로운 재료의 변화를 보여주며, 전통의 깊이와 현대적인 깔끔함이 공존하는 세련된 한식의 맛을 경험할 수 있습니다.',

          // 19 마나오
          "태국 요리 특유의 상큼함과 신선한 허브의 결을 현대적으로 살린 타이풍 요리를 선보입니다. 라임(마나오)의 싱그러운 산미와 고수, 민트 등 허브 향이 음식 전체를 경쾌하게 이끌어갑니다. 태국 요리의 핵심인 '달고, 짜고, 맵고, 시큼한' 네 가지 맛의 삼박자를 완벽하게 조절하여, 어느 한쪽으로 치우치지 않는 균형 잡힌 양념이 특징입니다. 강렬한 풍미의 피크를 가볍게 끌어올린 뒤, 라임의 산미로 단정하게 마무리하여 뒷맛이 깨끗합니다. 현지 길거리 음식의 활기찬 에너지를 세련된 공간과 현대적인 플레이팅으로 번안하여, 한국인의 입맛에도 부담 없이 즐기기 좋은 타이 다이닝을 제안합니다.",

          // 20 서교난면방
